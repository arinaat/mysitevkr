<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <form  action ="{% url 'upload' %}" method = "post" enctype="multipart/form-data">
        <p style="font-family: CodeNext-Bold;">Загрузка проба</p>
        {% csrf_token %}
        {% for hidden in postForm.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        {% for field in postForm %}
            {{ field }} <br />
        {% endfor %}

        {{ formset.management_form }}
        {% for form in formset %}
            {{ form }}
        {% endfor %}

        <button type ="submit">Загрузить</button>
    </form>
</body>
</html>
